<template name="favorite_products">
	<!-- CONTENT -->
	<div class="ui three stackable cards">
		{{#each favorite_products}}
				<article class="card">
					<!-- CONTENT -->
					<div class="content">
						{{#if markedAsSold}}<div class="ui top right attached label">sold</div>{{/if}}
						<strong>{{model}}</strong>
					</div>
					<!-- IMAGE -->
					<div class="ui fluid image">
						{{> product_outputfield_image_list}}
						<a class="ui green ribbon label">WOF + REG</a>
					</div>
					<!-- CONTENT -->
					<div class="content">
						<div class="ui divided relaxed list">
							{{ > product_outputfield_wof}}
							{{ > product_outputfield_reg}}
							{{ > product_outputfield_price}}
						</div>
					</div>
					<!-- CONTROLS -->
					<div class="extra content">
						{{> product_favorite}}
						{{> product_controls}}
					</div>
				</article>
		{{/each}}
	</div>
</template>
