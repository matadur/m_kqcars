<template name="products">
	<!-- CONTENT -->
	{{#each products}}
		<article class="ui padded segment">
			<div class="ui items">

				<div class="ui item">
					<!-- IMAGE -->
					{{> product_outputfield_image_side}}
					
					<!-- CONTENT -->
					<div class="content">
						<h3 class="header">{{#if markedAsSold}}(sold){{/if}}{{model}}</h3>
						<div class="meta">
							{{ > product_outputfield_built}}
							{{ > product_outputfield_kilometers}}
							{{ > product_outputfield_wof}}
							{{ > product_outputfield_reg}}
							{{ > product_outputfield_price}}
						</div>
						
						<!-- CONTROLS -->
						{{> product_controls}}
					</div>
				</div>
			</div>
		</article>
	{{/each}}
</template>
