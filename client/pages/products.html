<template name="products">
	<!-- CONTENT -->
	<section class="ui three stackable cards">
		{{#each products}}
			<article class="card">
				<!-- CONTENT -->
				<div class="content">
					{{#if markedAsSold}}<div class="ui top right attached label">sold</div>{{/if}}
					<strong>{{model}}</strong>
				</div>
				<!-- IMAGE -->
				<div class="ui fluid image">
					{{> product_outputfield_image_list}}
					<a class="ui green ribbon label">WOF + REG</a>
				</div>
				<!-- CONTENT -->
				<div class="content">
					<div class="ui divided relaxed list">
						{{ > product_outputfield_wof}}
						{{ > product_outputfield_reg}}
						{{ > product_outputfield_price}}
					</div>
				</div>
				<!-- CONTROLS -->
				<div class="extra content">
					{{> product_controls}}
				</div>
			</article>
		{{/each}}
	</section>
</template>
