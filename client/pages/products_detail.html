<template name="products_detail">
	<!-- CONTENT -->
	<section class="ui very padded segment">
		<!-- HEAD -->
			<h1>
				{{model}}
				<div class="ui right floated basic buttons">
					{{> product_controls}}
				</div>
				<div class="ui right floated buttons">
					{{> product_favorite}}
				</div>
			</h1>
			{{> product_availability_label}}
			<div class="ui divider"></div>
		
		<!-- DETAILS -->
			<div class="ui three column stackable divided grid">
				<div class="column">
					<div class="ui very relaxed divided list">
						{{ > product_formfield_output_geartype}}
						{{ > product_formfield_output_fueltype}}
					</div>
				</div>
				
				<div class="column">
					<div class="ui very relaxed divided list">
						{{ > product_formfield_output_built}}
						{{ > product_formfield_output_kilometers}}
					</div>
				</div>
				
				<div class="column">
					<div class="ui very relaxed divided list">
						{{ > product_formfield_output_wof}}
						{{ > product_formfield_output_reg}}
					</div>
				</div>
			</div>
			<div class="ui divider"></div>

		<!-- DESCRIPTION -->
			<h3 class="ui header">About the Car</h3>
			{{ > product_formfield_output_description}}

		<!-- PRICE -->
			<h3 class="ui header">Askingprice</h3>
			{{ price}}
		
		<!-- CONTACT -->
			<h3 class="ui header">Contact</h3>
			<div class="ui divider"></div>
			{{#if isSold}}
				<div class="ui circular label">
					<i class="info circle icon"></i>info
				</div>
				&nbsp; Sorry, but the Owner has already sold this Car.
			{{else}}
				<div class="ui three column stackable divided grid">
					<div class="column">
						<div class="ui very relaxed divided list">
							{{ > product_formfield_output_email}}
						</div>
					</div>
					<div class="column">
						<div class="ui very relaxed divided list">
							{{ > product_formfield_output_number}}
						</div>
					</div>
				</div>
			{{/if}}
			<div class="ui divider"></div>
		
		<!-- IMAGES -->
			<h3 class="ui header">Images</h3>
			<div class="ui four column stackable grid">
				<div class="column">
					{{ > product_formfield_output_image_side}}
				</div>
				<div class="column">
					{{ > product_formfield_output_image_front}}
				</div>
				<div class="column">
					{{ > product_formfield_output_image_infront}}
				</div>
				<div class="column">
					{{ > product_formfield_output_image_inback}}
				</div>
			</div>
	</section>
</template>
