<template name="products_detail">
	<!-- CONTENT -->
	<section class="ui very padded segment">
		<!-- HEAD -->
			<h1>{{model}}</h1>
			{{#if markedAsSold}}
				<div class="ui top right attached label">sold</div>
			{{/if}}
			<div class="ui divider"></div>
		
		<!-- DETAILS -->
			<div class="ui three column stackable divided grid">
				<div class="column">
					<div class="ui very relaxed divided list">
						{{ > product_outputfield_geartype}}
						{{ > product_outputfield_fueltype}}
					</div>
				</div>
				
				<div class="column">
					<div class="ui very relaxed divided list">
						{{ > product_outputfield_built}}
						{{ > product_outputfield_kilometers}}
					</div>
				</div>
				
				<div class="column">
					<div class="ui very relaxed divided list">
						{{ > product_outputfield_reg}}
						{{ > product_outputfield_wof}}
					</div>
				</div>
			</div>
			<div class="ui divider"></div>

		<!-- DESCRIPTION -->
			<h3 class="ui header">About the Car</h3>
			{{ > product_outputfield_description}}

		<!-- PRICE -->
			<h3 class="ui header">Askingprice</h3>
			{{ price}}
		
		<!-- CONTACT -->
			<h3 class="ui header">Contact</h3>
			<div class="ui divider"></div>
			{{#if markedAsSold}}
				Sorry, aber dieses Auto wurde als "schon verkauft" markiert.
			{{else}}
				<div class="ui three column stackable divided grid">
					<div class="column">
						<div class="ui very relaxed divided list">
							{{ > product_outputfield_email}}
						</div>
					</div>
					<div class="column">
						<div class="ui very relaxed divided list">
							{{ > product_outputfield_number}}
						</div>
					</div>
				</div>
			{{/if}}
			<div class="ui divider"></div>
		
		<!-- IMAGES -->
			<h3 class="ui header">Images</h3>
			<div class="ui four column stackable grid">
				<div class="column">
					{{ > product_outputfield_image_side}}
				</div>
				<div class="column">
					{{ > product_outputfield_image_front}}
				</div>
				<div class="column">
					{{ > product_outputfield_image_infront}}
				</div>
				<div class="column">
					{{ > product_outputfield_image_inback}}
				</div>
			</div>
			<div class="ui divider"></div>

		<!-- CONTROLS -->
			{{> product_favorite}}
			<div class="ui right floated basic buttons">
				{{> product_controls}}
			</div>
	</section>
</template>
