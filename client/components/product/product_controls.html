<template name="product_controls">
	{{#if currentUsersProduct}}
		<!-- Options-Dropdown -->
		<div class="ui floating icon dropdown button">
			<i class="setting icon"></i>
			<div class="ui menu transition hidden">
				<!-- Remove -->
				<a class="ui item remove">Delete</a>
				<!-- Edit -->
				<a class="ui item" href="/products_detail/{{this._id}}/{{this.model}}/edit">Edit</a>
				<!-- Mark as sold -->
				<a class="ui item mark_as_sold">
					{{#if markedAsSold}}
						Mark as "For Sale"
					{{else}}
						Mark as "Sold"
					{{/if}}
				</a>
				<!-- Pdf & Highlight -->
				<div class="divider"></div>
				<a href="products_pdf_instructions" class="ui item instructions--pdf">Create PDF</a>
				<a href="products_highlight_instructions" class="ui item instructions--highlight">Highlight</a>
			</div>
		</div>
	{{/if}}
</template>
