	<template name="product_formfield_output_model">
		<div class="content">
			<div class="item">
				<div class="header">Modell:</div>
				<div class="description">{{model}}</div>
			</div>
		</div>
	</template>

	</template>

<!-- DESCRIPTION -->
	<template name="product_formfield_output_description">
		<div class="item">{{{description}}}</div> <!-- Note: triple curly-braces because paragraph fix --> 
	</template>

<!-- LISTIMAGE -->
	<template name="product_formfield_output_image_list">
		<a href="/products_detail/{{this._id}}/{{this.model}}">
			{{#each sideimages}}
				<img class="ui image" src="{{this.url store='thumbs' uploading='/loader-uploading.gif' storing='/loader-storing.gif'}}" alt="thumbnail">
			{{/each}}
		</a>
	</template>

<!-- SIDEIMAGE -->
	<template name="product_formfield_output_image_side">
		{{#each sideimages}}
			<a href="{{this.url store='images'}}" target="_blank">
				<img class="ui rounded bordered fluid image" src="{{this.url store='thumbs' uploading='/loader-uploading.gif' storing='/loader-storing.gif'}}" alt="thumbnail">
			</a>
		{{/each}}
	</template>

<!-- WOF & REG INDICATOR -->
	<template name="product_formfield_output_wof_reg_indicator_label">
		{{#if wofOrRegValid}}
			<div class="ui green ribbon label">
			{{#if wofValid}}<i class="ion-android-checkbox-outline"></i> WOF{{/if}} 
			{{#if regValid}}<i class="ion-android-checkbox-outline"></i> REG{{/if}} 
			</div>
		{{/if}}
	</template>
