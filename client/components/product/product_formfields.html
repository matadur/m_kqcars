<!-- SIDEIMAGE -->
	<template name="product_formfield_image_side">
		{{#if sideImageUploadRequest}}
			<div class="field">
				<input class="fileinput fileinput--side" type="file" name="file" id="file-side" accept="image/*"> 
				<label for="file-side">Side view</label>
			</div>
		{{else}}
			{{> product_outputfield_image_side}}
			<div class="removeimage removeimage--side"><i class="ion-android-close"></i>delete</div>
		{{/if}}
	</template>

<!-- MODEL -->
	<template name="product_formfield_model">
		<!-- Validation -->
		{{#if afFieldIsInvalid name='model'}}
			<span class="ui pointing below label">Something went wrong, please check!</span>
		{{/if}}
		<!-- Label & Input -->
		<div class="field {{#if afFieldIsInvalid name='model'}} error{{/if}}">
			<div class="ui labeled input">
				<div class="ui label">
					Model
				</div>
				{{> afFieldInput name='model' id='model'}}
			</div>
		</div>
	</template>
