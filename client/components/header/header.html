<template name="header">

			<!-- Logo -->
			{{> header_logo}}
			<!-- Links -->
			<!-- <a class="item"><i class="grid layout icon"></i></a> -->
			<a class="item"><i class="list layout icon"></i></a>

		</div>

</template>
