<template name="header">
	<div class="ui top fixed menu">
		<div class="ui container">
			<!-- Logo -->
			{{> logo}}
			<!-- Filter -->
			{{> filter}}
			<!-- Right Menu -->
			<div class="right menu">
				<!-- Login -->
				{{#if currentUser}}
					<a class="item" href="/account_logout">Logout</a>
				{{else}}
					<a class="item" href="/account_login">Login</a>
				{{/if}}
			</div>
		</div>
	</div>
</template>
