<template name="filter">
	<div class="ui floating dropdown item" tabindex="0">
		<input type="hidden" name="filter">
		<div class="default text">Everything</div>
		<i class="dropdown icon"></i>
		<div class="menu transition hidden header_filter" tabindex="-1">
			<!-- Filter: None -->
			<div class="item filter--none">Everything</div>
			<!-- Filter: Type -->
			<div class="divider"></div>
			<div class="item">Highlights</div>
			<!-- Filter: Price -->
			<div class="divider"></div>
			<div class="item filter--price" data-filter="5500">$5500 max</div>
			<div class="item filter--price" data-filter="4500">$4500 max</div>
			<div class="item filter--price" data-filter="3500">$3000 max</div>
			<div class="item filter--price" data-filter="2000">$2000 max</div>
		</div>
	</div>
</template>
