<template name="account_form_signup">
	<!-- SIGNUP: EMAIL -->
	<form class="ui form form--account_signup">
		{{> account_formfield_email}}
		{{> account_formfield_firstname}}
		{{> account_formfield_lastname}}
		{{> account_formfield_password}}		
		<!-- CONTROLS -->
		<a class="ui basic button" href="/account_login">Already have an Account?</a>
		<button class="ui right floated positive button" type="submit">Create Account</button>
	</form>
</template>
