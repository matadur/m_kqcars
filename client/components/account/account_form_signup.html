<template name="account_form_signup">
	<!-- SIGNUP: EMAIL -->
	<form class="ui form">
		{{> account_formfield_email}}
		{{> account_formfield_firstname}}
		{{> account_formfield_lastname}}
		{{> account_formfield_password}}
		<!-- CONTROLS -->
		<div class="ui buttons">
			<a class="ui button" href="/account_login">Switch to: Login</a>
			<button class="ui positive button" type="submit">Signup</button>
		</div>
	</form>
</template>
