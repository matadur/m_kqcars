<template name="form_account_login">
	<!-- FACEBOOK -->
	<button class="account_login_facebook">Login with Facebook</button>
	<p>--or--</p>
	<!-- FORM -->
	<form class="form form--account_login">
		<div class="grid">
			<label class="form__label">Email</label>
			<input class="form__input" type="email" name="email" value="">
		</div>
		<div class="grid">
			<label class="form__label">Password</label>
			<input class="form__input" type="password" name="password" value="">
		</div>
	<!-- CONTROLS -->
	<div class="form__controls">
		<a class="form__button form__button--silent" href="account_signup">Switch to: Signup</a>
		<button class="form__button" type="submit">Login</button>  </div>                     
	</form>
</template>
