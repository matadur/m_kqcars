<template name="form_products_add">
	<form class="form form--products_add">
		
		<!-- DETAILS -->
		<span class="form__headline">Details</span>
		<div class="grid">
			<label class="form__label" for="model">Model</label>
			<input class="form__input" type="text" name="model" id="model" value="">
		</div>
		<div class="grid">
			<label class="form__label" for="kilometers">Kilometers</label>
			<input class="form__input" type="text" name="kilometers" id="kilometers" value="">
		</div>
		<div class="grid">
			<label class="form__label" for="built">Baujahr</label>
			<input class="form__input" type="text" name="built" id="built" value="">
		</div>
		<div class="grid grid--half">
			<div class="grid">
				<label class="form__label" for="wof">WOF</label>
				<input class="form__input" type="text" name="wof" id="wof" value="">
			</div>
			<div class="grid">
				<label class="form__label" for="reg">REG</label>
				<input class="form__input" type="text" name="reg" id="reg" value="">
			</div>
		</div>
		<div class="grid">
			<label class="form__label" for="price">Price</label>
			<input class="form__input" type="text" name="price" id="price" value="">
		</div>
		<div class="grid">
			<label class="form__label" for="description">Description</label>
			<textarea class="form__input form__input--area" name="description" id="description" value=""></textarea>
		</div>
		
		<!-- KONTAKT -->
		<span class="form__headline">Kontakt</span>
		<div class="grid grid--half">
			<div class="grid">
				<label class="form__label" for="email">Email</label>
				<input class="form__input" type="text" name="email" id="email" value="">
			</div>
			<div class="grid">
				<label class="form__label" for="number">Nummer</label>
				<input class="form__input" type="text" name="number" id="number" value="">
			</div>
		</div>
		
		<!-- IMAGES -->
		<span class="form__headline">Bilder</span>
		<div class="grid">
			<label class="form__label" for="file-side">Seite</label>
			<input class="form__input fileinput" type="file" name="file" id="file-side" accept="image/*"> 
		</div>
		<div class="grid">
			<label class="form__label" for="file-front">Vorne</label>
			<input class="form__input fileinput" type="file" name="file" id="file-front" accept="image/*"> 
		</div>
		<div class="grid">
			<label class="form__label" for="file_inside">Innen 1</label>
			<input class="form__input fileinput" type="file" name="file" id="file-inside" accept="image/*"> 
		</div>
		<div class="grid">
			<label class="form__label" for="file-inside2">Innen 2</label>
			<input class="form__input fileinput" type="file" name="file" id="file-inside2" accept="image/*"> 
		</div>

		<!-- CONTROLS -->
		<div class="form__controls">
			<a class="form__button form__button--silent" href="/">Abbrechen</a>
			<button class="form__button" type="submit">Ver√∂ffentlichen</button>
		</div>
	</form>
</template>
