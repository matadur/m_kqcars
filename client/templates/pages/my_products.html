<template name="my_products">
	<section class="panel main">
		<!-- TITLE -->
		<header class="panel__title">
			Meine Angebote
		</header>
		<!-- CONTENT -->
		<div class="panel__content">
			{{#each my_products}}
				<article class="product product--listview">
					<!-- TITLE -->
					<h1 class="product__title">
						{{#if markedAsSold}}(verkauft){{/if}} {{model}}
					</h1>
					
					<!-- CONTENT-WRAPPER -->
					<div class="product__listwrapper">
						<div class="product__listimage">
							{{> productfield_image_side}}
						</div>
						<div class="product__content">
							<div class="grid grid--half">
								{{ > productfield_built}}
								{{ > productfield_kilometers}}
							</div>
							<div class="grid grid--half">
								{{ > productfield_wof}}
								{{ > productfield_reg}}
							</div>
							{{ > productfield_price}}
						</div>
					</div>
					
					<!-- CONTROLS -->
					{{> productcontrols}}
				</article>
			{{/each}}
		</div>
	</section>	
</template>
