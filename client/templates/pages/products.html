<template name="products">
	<section class="panel main">
		<!-- TITLE -->
		<h1 class="panel__title">
			Alle Angebote
		</h1>
		<!-- CONTENT -->
		<div class="panel__content">
			{{#each products}}
				<article class="product product--listview">
					<!-- TITLE -->
					<h1 class="product__title">
						{{#if markedAsSold}}(verkauft){{/if}} {{model}}
					</h1>

					<!-- CONTENT-WRAPPER -->
					<div class="product__listwrapper">
						<div class="product__listimage">
							{{> product_outputfield_image_side}}
						</div>
						<div class="product__content">
							<div class="grid grid--half">
								{{ > product_outputfield_built}}
								{{ > product_outputfield_kilometers}}
							</div>
							<div class="grid grid--half">
								{{ > product_outputfield_wof}}
								{{ > product_outputfield_reg}}
							</div>
							{{ > product_outputfield_price}}
						</div>
					</div>
					
					<!-- CONTROLS -->
					{{> product_controls}}
				</article>
			{{/each}}
		</div>
	</section>
</template>
