<template name="layout_loading">
	{{> header}}
	<section class="container">
		<!-- MAIN -->
		<section class="panel main">
			<!-- TITLE -->
			<header class="panel__title">
				Loading...
			</header>
			<!-- CONTENT -->
			<div class="panel__content">
				<img class="loader" src="/loader-uploading.gif" alt="loading content">
			</div>
		</section>
		<!-- SIDEBAR -->
		{{> sidebar_products}}
	</section>
</template>
